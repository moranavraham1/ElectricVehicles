<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Vehicles Charging System</title>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* הגדרות בסיסיות לעיצוב הדף */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* גובה מלא של המסך */
      overflow: hidden; /* למנוע גלילה */
    }

    /* קונטיינר עם גודל קבוע של 400x600 פיקסלים */
    #root {
      width: 400px; /* גודל אחיד */
      height: 600px; /* גובה אחיד */
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
</body>
</html>
